<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>XMPro Image Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #image-container {
            max-width: 95%;
            max-height: 95%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #image-container img {
            max-width: 100%;
            max-height: 100vh;
            height: auto;
            display: block;
            cursor: zoom-in;
        }
        .error-container {
            text-align: center;
            padding: 50px;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-container h1 {
            color: #d32f2f;
        }
        .error-container p {
            margin-top: 20px;
            color: #666;
        }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.2s;
        }
        .control-btn:hover {
            background: #fff;
        }
        .zoomed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .zoomed img {
            max-width: none;
            max-height: none;
            cursor: zoom-out;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="control-btn" onclick="window.close()">Close</button>
        <button class="control-btn" onclick="downloadImage()">Download</button>
    </div>
    <div id="image-container"></div>
    <script>
        // Get the image filename from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const imageFile = urlParams.get('img');
        let isZoomed = false;
        
        if (imageFile) {
            // Set the document title to include the image name
            const imageName = imageFile.split('/').pop();
            document.title = imageName + " | XMPro Documentation";
            
            // Create and load the image
            const img = document.createElement('img');
            img.src = imageFile.startsWith('/') ? imageFile : '/' + imageFile;
            img.alt = imageName;
            
            img.onload = function() {
                const container = document.getElementById('image-container');
                container.appendChild(img);
                
                // Add click handler for zoom
                img.addEventListener('click', toggleZoom);
            };
            
            img.onerror = function() {
                showError("Could not load the image. Please check the URL and try again.");
            };
        } else {
            showError("No image file specified. Please check the URL and try again.");
        }
        
        function toggleZoom() {
            const container = document.getElementById('image-container');
            isZoomed = !isZoomed;
            
            if (isZoomed) {
                container.classList.add('zoomed');
            } else {
                container.classList.remove('zoomed');
            }
        }
        
        function downloadImage() {
            if (imageFile) {
                const link = document.createElement('a');
                link.href = imageFile.startsWith('/') ? imageFile : '/' + imageFile;
                link.download = imageFile.split('/').pop();
                link.click();
            }
        }
        
        function showError(message) {
            document.body.innerHTML = `
                <div class="error-container">
                    <h1>Error</h1>
                    <p>${message}</p>
                    <p><a href="/index.html">Return to Documentation Home</a></p>
                </div>
            `;
        }
        
        // Allow closing with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (isZoomed) {
                    toggleZoom();
                } else {
                    window.close();
                }
            }
        });
    </script>
</body>
</html>
